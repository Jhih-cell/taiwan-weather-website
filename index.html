<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>雨量觀測</title>
    <!-- 建立整體樣式指導：基礎字型、字體、基底色、標題、段落樣式等等 -->
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <!-- 建立雨量觀測部份的樣式 -->
    <link rel="stylesheet" type="text/css" href="css/raining.css" />
    <link rel="stylesheet" type="text/css" href="css/weather.css" />
    <script
    src="https://kit.fontawesome.com/b3d0241009.js"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="css/area.css" />
  <style>
    .main_page{
      display: flex;
    }
  </style>
  </head>
  <body>
    <div class="main_page">
      <div class="weather-forecast-container">
        <h2>各縣市36小時天氣預報</h2>
        <div class="block">
          <label for="location">城市：</label>
          <select name="location" id="location"></select>
        </div>
        <div class="block">
          <label for="time">時段：</label>
          <select name="time" id="time"></select>
        </div>
        <div class="weather-forecast">
          <div class="block">
            <img class="weather-icon"src="./img/Spinner-1s-200px.svg" />
            <p class="Wx">&nbsp;</p>
          </div>
          <div class="flex">
          <h4>&#x2602</h4>
          <p class="PoP">&nbsp;</p>
        </div>
        <div class="flex">
          
          <p class="MinT">&nbsp;</p>
          <h4> - </h4>
          <p class="MaxT">&nbsp;</p>
        </div>
        <div class="flex">
          <h4>舒適度</h4>
          <p class="CI">&nbsp;</p></div>
        </div>
      </div>
      <div class="taiwan_pic tony">
        <select name="" id="time_period"></select>
        <div id="img_block">
          <img src="/css/Taiwan.png" alt="" />
          <div id="loc_name_block"></div>
          <i class="fas fa-thumbtack" id="pin"></i>
        </div>
      </div>
    </div>
    </div>
