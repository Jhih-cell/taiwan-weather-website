<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>雨量觀測</title>
  <!-- 建立整體樣式指導：基礎字型、字體、基底色、標題、段落樣式等等 -->
  <link rel="stylesheet" type="text/css" href="css/common.css" />
  <!-- 建立雨量觀測部份的樣式 -->
  <link rel="stylesheet" type="text/css" href="css/raining.css" />
  <link rel="stylesheet" type="text/css" href="css/weather.css" />
  <link rel="stylesheet" type="text/css" href="css/air.css" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/b3d0241009.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/area.css" />
</head>

<body onload="getData();">
  <header></header>
  <div class="main_page">
    <div class="weather-forecast-container">
      <h2>各縣市36小時天氣預報</h2>
      <div class="flex-block">
        <p for="location">城市：</p>
        <select name="location" id="location"></select>
      </div>
      <div class="flex-block">
        <p for="time">時段：</p>
        <select name="time" id="time"></select>
      </div>
      <div class="weather-forecast">
        <img class="weather-icon" src="./img/Spinner-1s-200px.svg" />
        <div class="block">
          <p class="Wx">&nbsp;</p>
        
        <div class="flex">
          <h4>&#x2602</h4>
          <p class="PoP">&nbsp;</p>
        </div>
        <div class="flex">

          <p class="MinT">&nbsp;</p>
          <h4> - </h4>
          <p class="MaxT">&nbsp;</p>
        </div>
        <div class="flex">
          <h4>舒適度</h4>
          <p class="CI">&nbsp;</p>
        </div>
      </div>
      </div>
    
    <!-- 空氣品質檢測 -->
    <div class="weather-air">
      <div class="weather-airtitle" style="line-height: 1.3;">
        <select name="" id="sitename_for_select"></select>
        <a aria-label="看更多" class="get-more-info" target="_blank" rel="noopener noreferrer"
          href="https://airtw.epa.gov.tw/">空氣品質監測
          &nbsp;<p>(測站名稱:<span id="air-sitename"></span>)</p>
          <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
        </a>
      </div>
      <div class="airbar">
        <div class="airicon" id="level-1" style="color: #FFFFFD;">
        </div>
        <div class="bar">
          <div class="level">
            <div id="AQInum"></div>
          </div>
        </div>
      </div>
      <span class="air-datatime">資料來源：環保署 (<span id="pubtime"></span>)</span>
    </div>
  </div>

  
 




  <div class="taiwan_pic tony">
    <select name="" id="time_period"></select>
    <div id="img_block">
      <img src="./css/Taiwan.png" alt="" />
      <div id="loc_name_block"></div>
      <i class="fas fa-thumbtack" id="pin"></i>
    </div>
  </div>

  </div> </div>
<footer><p>資料來源：中央氣象局-氣象資料開放平臺</p></footer>
  <script src="js/area.js"></script>
  <script src="js/raining.js"></script>
  <script src="js/AQI.js"></script>
</body>

</html>
